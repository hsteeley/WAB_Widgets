  <div id="deviceSettings">
  <h4>View Device Settings</h4>
    <p>Select Device</p><br><br>
    <select id="devSetSelect" onchange="settingsWidget.loadDevSettings()">
    </select>

  <div id="deviceSettingsDiv">
    <h6>Device Information</h6>
    <p id="theDeviceSettings"></p>
  </div>
  </div>

  <br><br><br><br>
  <div class="header">
    <img src="./widgets/SettingsWidget/images/Timer.png" alt="Timer" style="width:35px;height:35px;"><h3>Timer</h3>
  </div>
  <br><hr>

  <h4>Select Refresh Time</h4>
  <Select id="refreshTime">
    <option value="60">1 Minute</option>
    <option value="120">2 Minute</option>
    <option value="180">3 Minute</option>
    <option value="240">4 Minute</option>
    <option value="300" selected="selected">5 Minute</option>
    <option value="600">10 Minute</option>
    <option value="900">15 Minute</option>
    <option value="1200">20 Minute</option>
    <option value="1800">30 Minute</option>
  </Select>
